[tool:pytest]
# pytest配置文件
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may be slow, test component interactions)
    slow: Slow tests (network requests, large data processing)
    manual: Manual test scripts (not run in automated testing)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

